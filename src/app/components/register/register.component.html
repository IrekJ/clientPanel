<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h3 class="text-center pb4 pt-3">
          <span class="text-primary"><i class="fa fa-lock"> </i> Client Registration </span>
        </h3>
        <form #registerForm="ngForm" (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" name="email" #userEmail="ngModel" [ngClass]="{'is-invalid': userEmail.errors && userEmail.touched}"
              [(ngModel)]="user.email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
              <div [hidden]="!userEmail.errors?.required" class="invalid-feedback">
                Email is required
              </div>
              <div [hidden]="!userEmail.errors?.pattern" class="invalid-feedback">
                Please enter a valid email address
              </div>
            </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" #userPassword="ngModel" [ngClass]="{'is-invalid': userPassword.errors && userPassword.touched}"
              [(ngModel)]="user.password" minlength="5" required>
            <div [hidden]="!userPassword.errors?.required" class="invalid-feedback">
              Password is required
            </div>
            <div [hidden]="!userPassword.errors?.minlength" class="invalid-feedback">
              Password has to be at least five characters long
            </div>
          </div>
          <input type="submit" value="Register" [disabled]="!registerForm.valid" class="btn btn-outline-info btn-block">
        </form>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/client/edit/{{id}}" class="btn btn-outline-info">
        <i class="fa fa-edit"></i> Edit </a>
      <button (click)="onDeleteClick()" class="btn btn-outline-danger">
        <i class="fa fa-trash"></i> Delete </button>
    </div>
  </div>
</div>
<hr />
<div *ngIf="client" class="card">
  <h4 class="card-header">
    {{client.firstName}} {{client.lastName}}
  </h4>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8 col-sm-6">
        <h5>Client ID: {{client.id}}</h5>
      </div>
      <div class="col-md-4 col-sm-6">
        <h5 class="pull-right">
          Balance
          <span [class.text-danger]="hasBalance" [class.text-success]="!hasBalance">
            {{client.balance | currency:"USD" }}
          </span>
          <small  style="cursor: pointer; color: lightskyblue">
            <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput"> <i class="fa fa-edit"></i>
            </a>
          </small>
        </h5>
        <div class="clearfix"></div>
        <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance()">
          <div class="input-group">
            <input type="text" name="balance" class="form-control"
            [(ngModel)]="client.balance">
            <span class="input-group-btn">
              <button class="btn btn-outline-info">Update</button>
            </span>
          </div>
        </form>
      </div>
    </div>
    <hr />
    <ul class="list-group">
      <li class="list-group-item">Email: {{client.email}}</li>
      <li class="list-group-item">Phone: {{client.phone}}</li>
    </ul>

  </div>
</div>
